<!DOCTYPE html>
<html>
    <title>Tải ứng dụng Awaco để tích điểm nhé!</title>
    <meta name="title" content="Ứng dụng tích điểm của Awaco">
    <meta name="description" content="">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tải ứng dụng Awaco để tích điểm nhé!">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://lh3.googleusercontent.com/HXEqSPwHCHSFumOMTqRFCTr85_fv83PyvrzYtNirGqoHLTiu2xygcFHHnQBQ6oUqLbc=w1200-h630-p">    
<head>
<script>
var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        BlackBerry: function() {
            return navigator.userAgent.match(/BlackBerry/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        Opera: function() {
            return navigator.userAgent.match(/Opera Mini/i);
        },
        Windows: function() {
            return navigator.userAgent.match(/IEMobile/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
        }

    };

if ( isMobile.Android() ) {
        document.location.href = "https://play.google.com/store/apps/details?id=com.Awaco.Point";
    }
else if(isMobile.iOS())
{
document.location.href="https://apps.apple.com/vn/app/awaco/id1642628997";
}
else {
	document.location.href="https://awaco.vn/";
}
</script>
</head>
<body>


</body>
</html>
